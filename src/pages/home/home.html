<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-card *ngFor="let c of clientes">
        <ion-item>
          
          <ion-avatar item-start>
              <img src="{{c?.foto}}">
            </ion-avatar>
          <h2> {{c.nome}} </h2>
        </ion-item>

        <ion-card-content>
          <p><ion-icon name="call"></ion-icon> {{c.telefone}}</p>
        </ion-card-content>
      
        <p><span (click)="editar(c)">EDITAR</span></p>
        <p><span (click)="excluir(c)">Excluir</span></p>
      
      </ion-card>

</ion-content>
